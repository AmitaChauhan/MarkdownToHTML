        <div class="container" style="font-family: 'Roboto', sans-serif; text-align:center" >
            <h1>Markdown To HTML</h1>
        </div>
    </div>
    <div class="container">
        <!-- Example row of columns -->

        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form name="test">
                <textarea  type="text" style="border: 1px solid grey; width:80%; margin-top:10px; height: 150px" id="inp">Markdown</textarea>
            </form>
            <form name="test">
                <div type="text" style="border: 1px solid grey; width: 80%; margin-top:40px; height: 150px" id="copyData"> Rendered HTML </div>
            </form>
            <form name="test">
                <textarea type="text" style="border: 1px solid grey; width: 80%; margin-top:40px; height: 150px" id="copyDataRaw"> Raw HTML </textarea>
            </form>
            <div class="col-md-3">
            </div>
            <p><a class="btn btn-primary btn" id="btn" style="margin-top:20px" href="#" role="button"> Raw HTML </a></p>
            <div class="col-md-2">
            </div>
        </div>
        <div class="col-md-3">
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/6.0.1/markdown-it.min.js"></script>
<script type="text/javascript">
var inputElem = document.getElementById("inp");
var button = document.getElementById("btn");
function foo(ev) {
    var tmp= markdownit();
    var result=tmp.render(inputElem.value);
    document.getElementById('copyData').innerHTML = result;
    document.getElementById('copyDataRaw').innerHTML = result;
}


inputElem.addEventListener('change', foo);
inputElem.addEventListener('keyup', foo);
inputElem.addEventListener('mouseup', foo);
